<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scheduling app</title>
</head>

<body>
  <div>
    <div>
      <div id="top_line"></div>
    </div>
    <div>
      <table>
        <tr>
          <td id='monday' class="day_of_week"><div class="name_day_of_week">Monday</div></td>
          <td id='tuesday' class="day_of_week"><div class="name_day_of_week">Tuesday</div></td>
        </tr>
        <tr>
          <td id="wednesday" class="day_of_week"><div class="name_day_of_week">Wednesday</div></td>
          <td id="thursday" class="day_of_week"><div class="name_day_of_week">Thursday</div></td>
        </tr>
        <tr>
          <td id="friday" class="day_of_week"><div class="name_day_of_week">Friday</div></td>
          <td id="saturday" class="day_of_week"><div class="name_day_of_week">Saturday</div></td>
        </tr>
      </table>
    </div>

  </div>

</body>
<script src="script.js"></script>
</html>

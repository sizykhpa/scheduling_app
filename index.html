<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scheduling app</title>
</head>

<body>
  <div>
    <div>
      <div id="top_line"></div>
    </div>
    <div>
      <table>
        <tr>
          <td>
            <div class="parent_schedule_section">
              <div class="name_day_of_week">Monday</div>
              <div id='monday' class="schedule_section"></div>
            </div>
          </td>
          <td>
            <div class="parent_schedule_section">
              <div class="name_day_of_week">Tuesday</div>
              <div id='tuesday' class="schedule_section"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="parent_schedule_section">
              <div class="name_day_of_week">Wednesday</div>
              <div id='wednesday' class="schedule_section"></div>
            </div>
          </td>
          <td>
            <div class="parent_schedule_section">
              <div class="name_day_of_week">Thursday</div>
              <div id='thursday' class="schedule_section"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="parent_schedule_section">
              <div class="name_day_of_week">Friday</div>
              <div id='friday' class="schedule_section"></div>
            </div>
          </td>
          <td>
            <div class="parent_schedule_section">
              <div class="name_day_of_week">Saturday</div>
              <div id='saturday' class="schedule_section"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

</body>
<script src="script.js"></script>
</html>
